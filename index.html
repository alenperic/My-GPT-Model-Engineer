<!DOCTYPE html>
<html>
<head>
    <title>My GPT Description Engineering Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href="https://github.com/alenperic">
            <img src="https://avatars.githubusercontent.com/u/20021065?v=4" alt="GitHub Profile Icon" class="github-icon">
        </a>
        <span class="github-username"><a href="https://github.com/alenperic">alenperic</a></span>
    </header>

    <main>
        <div class="logo-container">
            <img src="https://downloads.intercomcdn.com/i/o/406339/b83d08f20c6d78f99331343f/71bc35f3a54fb38a5fff9ef2d4c1879d.png" alt="ChatGPT Logo">
        </div>
        <div class="search-container">
            <input type="text" id="gpt-search" placeholder="Search GPT models..." onkeypress="search(event)">
        </div>
        <div class="additional-links">
            <a href="https://chat.openai.com/g/">Create Your Own GPT Model</a>
            <a href="https://help.openai.com/en/articles/8554397-creating-a-gpt">GPT Support Article</a>
        </div>
    </main>

    <script>
        function search(event) {
            if (event.key === 'Enter') {
                window.location.href = `https://www.google.com/search?q=site:chat.openai.com/g/+${document.getElementById('gpt-search').value}`;
            }
        }
    </script>
</body>
</html>
